<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
<div class="fullScreen bg-goodFloor" id="bg">

    <img class="header" src="img/个人状态栏.png">

    <img class="hand" src="img/手.png">
    <img class="heart1" src="img/爱心.png">
    <img class="heart2" src="img/爱心.png">
    <img class="heart3" src="img/爱心.png">
    <img class="heart4" src="img/爱心.png">
    <img class="gold-des" src="img/减金币.png">

    <img class="waters" src="img/一滩水.png">
    <img class="shower_head" src="img/莲蓬头.png">
    <div id="drop"></div>

    <img class="two_grass" src="img/两把草.png">

    <img class="sheep" src="img/羊驼.png" alt="">

    <img class="cup" src="img/水杯.png">
    <img class="sun1" src="img/小太阳.png">
    <img class="sun2" src="img/小太阳.png">
    <img class="sun3" src="img/小太阳.png">

    <ul class="list-inline">
        <li class="btn btn-danger textStyle" id="goodFloor">至善楼</li>
        <li class="btn btn-info textStyle" id="sportsGround">运动场</li>
        <li class="btn btn-warning textStyle" id="avenue">林荫道</li>
    </ul>

    <ul class="function_left">
        <li id="share">
            <img src="img/icon分享.png">
        </li>
        <li id="detail">
            <img src="img/icon金币情况.png">
        </li>
        <li id="interaction">
            <img src="img/icon互动情况.png">
        </li>
        <li id="person_info">
            <img src="img/icon个人信息.png">
        </li>
        <li id="about">
            <img src="img/icon关于.png">
        </li>
    </ul>

    <ul class="function_right">
        <li id="back">
            <img src="img/返回按钮.png">
        </li>
        <li id="sign_in">
            <img src="img/签到按钮.png">
        </li>
        <li id="stroke">
            <img src="img/icon抚摸.png">
        </li>
        <li id="bath">
            <img src="img/icon洗澡.png">
        </li>
        <li id="feed">
            <img src="img/icon喂食.png">
        </li>
        <li id="drinking">
            <img src="img/icon喝水.png">
        </li>
    </ul>

    <div class="dialog_about dialog center">
        <h4>关于我们</h4>
        <p> 云南工商学院是经教育部批准成立的全日制本科院校，坐落于四季如春/风景秀丽的春城昆明，是一所师资力量雄厚，学科特色鲜明，教育质量和科研水平较高的应用型大学。</p>
        <img style="width: 100%" src="img/关于_分割线.png">
        <h4>关于这款小程序 </h4>
        <p> 羊驼养成小程序由云南工商学院开发，用户通过喂食、抚摸等动作实现宠物的成长。</p>
        <p> 羊驼饲养到不同阶段可领取相应的礼品······</p>
        <button id="btn_know">知道了</button>
    </div>

    <div class="dialog_person dialog center">
        <form>
            <div class="input_info">
                <span>姓名 </span><input type="text" name="name" value="">
            </div>
            <div class="input_info">
                <span>电话 </span><input type="number" name="phone" value="">
            </div>
            <div class="input_info">
                <span>收件地址 </span><input type="text" name="address" value="">
            </div>
            <button id="sure">确认</button>
            <button id="cancel">取消</button>
            <p>该信息仅用于奖品寄送，请放心填写。</p>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/overlay.js"></script>
</body>
</html>
