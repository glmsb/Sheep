<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>羊驼养成</title>
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
<div class="fullScreen login_bg">
    <div class="choose">
        <img class="sheep_head" src="img/sheep_header.png">
        <div class="sheep_choose_box">
            <h1>请选择羊驼的颜色</h1>
            <img class="divider" src="img/分割线.png">
            <ul>
                <li>纯白色</li>
                <li>浅驼色</li>
                <li>深棕色</li>
                <li>纯黑色</li>
            </ul>
            <img class="divider" src="img/分割线.png">
            <button id="btn_home" onclick="goGift()">确定</button>
        </div>
    </div>
</div>


<div class="loading">
    <img class="picSize center" src="img/loading.gif" alt=""/>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/base.js"></script>

<script type="text/javascript">
    // 定时器
    $(function () {
        //定义3秒后隐藏loading
        setInterval(function () {
            $(".loading").fadeOut();
        }, 100)
    })
</script>

</body>
</html>
