<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>新人礼包</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/gift.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div class="first_background fullScreen">
    <div class="second_background fullScreen">
        <div class="text1">恭喜获得新人礼包</div>
        <div class="text2">拆开看一看吧</div>
        <div>
            <img class="center pic_size" src="img/红包.png">
            <div class="text3">恭喜您获得</div>
            <div class="text4">10个金币</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
    var img = document.getElementsByTagName("img");
    console.log(img);
    $(".text3").hide();
    $(".text4").hide();
    img[0].onclick = function () {
        img[0].src = "img/红包_open.png";
        $(".text1").hide();
        $(".text2").hide();
        $(".text3").show();
        $(".text4").show();
        jump();
    };

    function jump() {
        $(".pic_size").click(function () {
            goHome();
        });
        // //定义3秒后隐藏loading
        // setInterval(function () {
        //     goHome();
        // }, 5000)
    }
</script>
</body>
</html>
